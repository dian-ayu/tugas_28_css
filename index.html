<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css" />

    <style media="screen">
      table {
        margin: 50px auto;
      }
      div {
        margin: 0 auto;
        width: 50%;
        padding: 10px;
        color: white;
      }
      button {
        margin-bottom: 60px;
      }
    </style>
  </head>
  
  <body class="bg-dark">
    <table>
      <tr>
        <td><img src="img/lampung.jpg" class="rounded-circle" width="200px" height="100px" /></td>
      </tr>
    </table>

    <div class="form-groub">
      <label>Nama Lengkap</label> <input type="text"class="form-control" placeholder="Nama Lengkap" />
    </div>
    <div class="form-groub">
      <label>Alamat</label> <textarea name="alamat" class="form-control" rows="2" cols="80"></textarea>
    </div>
    <div class="form-groub">
      <label>Alamat Email</label> <input type="email" class="form-control" disabled placeholder="Alamat email (disabled)" />
    </div>
    <div class="form-groub">
      <label>Password</label> <input type="password"class="form-control" placeholder="Password" />
    </div>
    <div class="form-groub">
      <label>Scan KTP</label> <input type="file" class="form-control-file">
    </div>
    <div class="form-groub">
      <label><input type="checkbox" name="setuju">saya <u>setuju</u> dan telah membaca <a href="#">aturan</a> serta <a href="#">ketentuan</a> yang berlaku</label>
    </div>
    <div class="">
      <button type="button" class="btn btn-primary btn-block" name="button">Submit</button>
    </div>
  </body>
</html>
